<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Referencia a pasta CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <!-- Referencia a pasta JS -->
        <script src="js/login.js"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
         <title>Login</title>

    </head>

    <body>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  

        <div class="container">
            <div class="container-login">
                <div class="login-form" style="margin: 0 auto; margin-left: 17.8%; margin-top: 20px;">
                    <form>
                        <span class="login-form-title">
                            Faça o Login 
                        </span>
                        

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <div style="line-height: 2.6; font-size: 14px;">                        
                            Não tem uma conta?
                            <a href="cadastro.html">Cadastre-se<a>
                        </div>
                        
                        <button type="submit" onclick="logar(); return false" style="width: 100%; background-color: #0848ac;" class="btn btn-primary">LOGIN</button>
                    </form>
                </div>
                <img src="img/logo_puc.png" width="400" class="imagem-login"/>
            </div>
        </div>

        <div></div>


    </body>

</html>
