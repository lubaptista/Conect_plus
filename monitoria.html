    <div class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Informações</h5>
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">

              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </div>
          <div class="modal-body">
              <p id="materia"></p>
              <p id="monitor_ativo"></p>
              <p id="nome_monitor"></p>
              <p id="sala"></p>
              <p id="horario"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const cards = document.querySelectorAll('.card');
      const closeButton = document.querySelector('.modal-header svg');
      const modal = document.querySelector('.modal');
      const materia = document.getElementById('materia');
      const monitor_ativo = document.getElementById('monitor_ativo');
      const nome_monitor = document.getElementById('nome_monitor');
      const sala = document.getElementById('sala');
      const horario = document.getElementById('horario');

      cards.forEach((card, index) => {
          const button = card.querySelector('.btn.btn-dark');
          button.addEventListener('click', () => {
              const data = [
                  {
                      "materia": "Calculo 1",
                      "monitor_ativo": true,
                      "nome_monitor": "Alberto Siqueira",
                      "sala": "H15 - Sala 101",
                      "horario": "Segunda-feira, 10:00-12:00"
                  },
                  {
                    "materia": "Calculo 2",
                    "monitor_ativo": true,
                    "nome_monitor": "Frederico Lopes",
                    "sala": "H15 - Sala 201",
                    "horario": "Segunda-feira, 15:00-18:00"
                  },
                  {
                      "materia": "Física do Movimento",

                  },

                    "materia": "Mecânica dos Sólidos",
                    "monitor_ativo": false,
                    "nome_monitor": "Mariana Silva Santos",
                    "sala": "CTA - Sala 203",
                    "horario": "Sexta-feira, 16:00-18:00"
                  },
                  {
                    "materia": "Mecânica dos Fluidos",
                    "monitor_ativo": true,
                    "nome_monitor": "Carlos Eduardo Pereira",
                    "sala": "H08 - Sala 91",
                    "horario": "Quinta-feira, 12:00-14:00"
                  },
                  {
                    "materia": "Desenhos Gráficos",
                    "monitor_ativo": true,
                    "nome_monitor": "Juliana Almeida Costa",
                    "sala": "H15 - Sala 02",

                  },

                  },

                    "monitor_ativo": true,
                    "nome_monitor": "André Santos Pereira",
                    "sala": "CTA - Sala 107",
                    "horario": "Quarta-feira, 19:00-21:00"

              sala.textContent = `Sala: ${cardData.sala}`;
              horario.textContent = `Horário: ${cardData.horario}`;

      closeButton.addEventListener('click', () => {
          modal.style.display = 'none';
      });
