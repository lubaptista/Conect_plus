<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Referencia a pasta CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <!-- Referencia a pasta JS -->
        <script src="js/cadastro.js"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
         <title>Cadastro</title>

    </head>

    <body>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  

        <div class="container">
            <div class="container-login">

                <img src="img/logo_java.png" width="433" class="imagem-cadastro"/>
                <div class="cadastro-form" style="margin: 0 auto; margin-right: 10.8%; margin-top: 20px;">
                    <form>
                        <span class="login-form-title">
                            Faça o Cadastro 
                        </span>
                        
                        <div class="mb-3">
                            <label for="nomeC" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeC">
                        </div>

                        <div class="mb-3">
                            <label for="emailC" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailC">
                        </div>
                        <div class="mb-3">
                            <label for="passwordC" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordC">
                        </div>

                        <div style="line-height: 2.6; font-size: 14px;">                        
                            Já possui uma conta?
                            <a href="index.html">Login<a>
                        </div>

                        <button type="submit" onclick="cadastrar(); return false" style="width: 100%; background-color: #0848ac;" class="btn btn-primary">CADASTRAR</button>
                    </form>
                </div>
                
            </div>
        </div>

        <div></div>


    </body>

</html>
